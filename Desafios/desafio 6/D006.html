<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tasg em HTML</h1>
    <p>Em HTML 5, podemos inserir os lementos da lista a  seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
    <li><abbr title="Adicionar &lt;p&gt; no inicio e &lt;/p&gt; no fim.">Parágrafos</abbr></li>
    <li><abbr title="Adicionar &lt;h1&gt; no inicio e &lt;/h1&gt; no fim.">Títulos</abbr></li>
    <li><abbr title="Escreva img e ao aparecer a opção img, dê enter.">Imagens</abbr></li>
    <li><abbr title="Adicionar &lt;ins&gt; no inicio e &lt;/ins&gt; no fim.">Abreviações</abbr></li>
    <li><abbr title="Adicionar a tag &lt;code&gt;">Códigos-fonte</abbr></li>
    <li><abbr title="Adicionar a tag ol e li">Lista numeradas</abbr></li>
    <li><abbr title="Adicionar a tag ul e li">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
