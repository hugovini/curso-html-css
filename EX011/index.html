<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibilidade das imagens</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em diferentes dispositivos, ou aumente e diminua o seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Flexibilidade">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/music22.mp3" type="audio/mpeg">
        <source src="midia/music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
