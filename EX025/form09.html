<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="inum">Digite o ano em que você nasceu:</label>
            <input type="number" name="num" id="inum" min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            <label for="iida">Sua idade é:</label>
            <output id="iida">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iida.innerHTML = Number(atual) - Number(inum.value)
        }
    </script>
</body>
</html>
