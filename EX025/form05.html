<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Forumlário</title>
</head>
<body>
    <h1>Exmplo de Forumlário</h1>
    <form action="cadastro.js" method="post">
        <fieldset>
            <legend>Anexe as Informações</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00D3C0">
            </p>
            <p>
                <label for="isat">Nivel de Satisfação:</label>
                <input type="range" name="sat" id="isat" min="1" max="5">
            </p>
            <p>
                <label for="ifoto">Foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
